services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: actionid-postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-actionid}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - actionid-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  actionid-network-dev:
    driver: bridge
